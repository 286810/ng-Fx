<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-css-only/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
  </head>
  <body>
    <div ng-controller='MainController'>
      <div id="wrapper">
        <div id="sidebar-wrapper">
          <input class="sidebar-filter" type="text" ng-model="search" placeholder="ng-repeat"/>
          <ul class="sidebar-nav" >
            <li ng-repeat='animation in demo.animations' ng-class="{'active': animation === demo.mainAnimation}">
              <a href ng-click='demo.addCards(animation)'>{{ animation }}</a>
            </li>
          </ul>
        </div>
        <div class="container">
          <main>
            <header class='main-header'>
              <h1>ng-animations.js</h1>
              <i>Animation library for Angular</i>
            </header>
            <div class="controls">
              <a href ng-click='demo.clean()' class="btn btn-primary clean">Clean</a>
            </div>
            <div class="cards row">
              <card class='col-xs-8 col-md-1 {{ demo.mainAnimation }}' ng-repeat='card in demo.cards | filter:search' ng-click='demo.removeCard($index)'title='{{ card.header }}'>
                <div class='card-content'>
                  <small>Animation: {{ card.type }}</small>
                </div>
              </card>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="../bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../dist/main.js"></script>
  </body>
</html>
